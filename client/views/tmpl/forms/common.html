<div class="page page-forms-common">

  <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">Apply</span> for Leave</h3></div>

  <div class="container w-420 p-15 bg-white mt-100 text-center">

    <h2 class="text-light text-greensea">Apply</h2>

    <form name="form" class="form-validation mt-20"  novalidate>

      <p class="help-block text-left">
         I wish to apply for leave as follows:
      </p>
        
        <div class="form-group">
                    
            <md-input-container>
              <label >Leave</label>
                      
              <md-select ng-model="leave">
                <md-option ng-repeat="leaves in arrayleaves" value="{{leaves}}">{{leaves}}</md-option>
              </md-select>
                        
            </md-input-container>
                      
       </div>
        
    
        <div class="form-group">
                <label class="col-sm-3 control-label">days</label>
            <div class="col-sm-9">
                <input type="number" ng-model="days" class="form-control">
            </div>
        </div>
        
        <div class="form-group">
                <label class="col-sm-3 control-label">from</label>
            <div class="col-sm-9">
                <input type="date" ng-model="fromDate" class="form-control">
            </div>
        </div>
        
        <div class="form-group">
                <label class="col-sm-3 control-label">to</label>
            <div class="col-sm-9">
                <input type="date" ng-model="toDate" class="form-control">
            </div>
        </div>


      <div class="form-group text-left">
         <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">

        </label>
      </div>
    </form>

    <div class="bg-slategray lt wrap-reset mt-20 text-left">
      <p class="m-0">
        <a class="btn btn-greensea b-0 text-uppercase pull-right" ng-disabled='form.$invalid' ng-click="applyLeave()">Apply</a>
        <a ui-sref="app.dashboard" class="btn btn-lightred b-0 text-uppercase">Back</a>
      </p>
    </div>

  </div>

</div>
