<div class="page page-core page-login">

  <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">Apply</span> for Leave</h3></div>

  <div class="container w-420 p-15 bg-white mt-100 text-center">

    <h2 class="text-light text-greensea">Apply</h2>

    <form name="form" class="form-validation mt-20" novalidate>

      <p class="help-block text-left">
         I wish to apply for leave as follows:
      </p>
        
        <div class="form-group">
            <label class="col-sm-3 control-label" for="alertIcon">Leave</label>
            <div class="col-sm-8">
             <select ng-model="alertIcon" id="alertIcon" ng-options="icon.name for icon in alertOptions.icons"  class="form-control"></select>
            </div>   
       </div>
        
    
        <div class="form-group">
                <label class="col-sm-3 control-label">days</label>
            <div class="col-sm-8">
                <input type="text" ng-model="days" class="form-control">
            </div>
        </div>

    
        
        <div class="form-group">
                <label class="col-sm-3 control-label">From</label>
                <div class="col-sm-9" ng-controller="DatepickerDemoCtrl">
                  <div class="input-group w-md">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="newLv.date" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
                </div>
        </div>
                
                       <hr class="line-dashed line-full" /> 
                
        <div class="form-group">
                <label class="col-sm-3 control-label">To</label>
                <div class="col-sm-9" ng-controller="DatepickerDemoCtrl">
                  <div class="input-group w-md">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="newLv.dateTo" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
                </div>
        </div>



      <div class="form-group text-left">
         <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
          <input type="checkbox" ng-model="user.accept" required><i></i> I agree to the <a href="javascript:;">Terms of Service</a> & <a href="javascript:;">Privacy Policy</a>
        </label>
      </div>
    </form>

    <div class="bg-slategray lt wrap-reset mt-20 text-left">
      <p class="m-0">
        <a class="btn btn-greensea b-0 text-uppercase pull-right" ng-disabled='form.$invalid' ng-click="register()">Submit</a>
        <a ui-sref="core.login" class="btn btn-lightred b-0 text-uppercase">Back</a>
      </p>
    </div>

  </div>

</div>
